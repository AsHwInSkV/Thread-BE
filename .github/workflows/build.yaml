name : Build Project
on:
  push:
    branches: [main,products_feature]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: unbuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Node.JS Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build Project
        run: npm run build
